<ng-form (ngSubmit)="onSubmit()" id="loginFormController" style="width: 100%;">
    <mat-form-field class="full-width">
        <mat-label>User Name</mat-label>
        <input matInput placeholder="Anonymous" [formControl]="this.loginForm.controls.username" required>
        <mat-error *ngIf="loginForm.invalid">User is required.</mat-error>
    </mat-form-field>
    <mat-form-field class="full-width">
        <mat-label>Select A Chat Room</mat-label>
        <input placeholder="CoopAndPabloPlayHouse" type="text" matInput [formControl]="this.loginForm.controls.channel" [matAutocomplete]="auto" >
        <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let option of this.channels" [value]="option">
                {{option}}
            </mat-option>
        </mat-autocomplete>
        <mat-error *ngIf="loginForm.invalid">A Channel is required.</mat-error>
    </mat-form-field>
    <button class="full-width" type="submit" (click)="onSubmit()" mat-raised-button color="primary" [disabled]="!this.loginForm.valid">Login</button>
</ng-form>
