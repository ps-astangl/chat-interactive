<mat-card>
    <div style="overflow: scroll;  overflow-y: hidden;  overflow-x: hidden; height: 600px;" #scrollMe [scrollTop]="scrollMe.scrollHeight">
        <mat-list>
            <mat-list-item *ngFor="let message of messages"> {{message.sender}}: {{message.text}} </mat-list-item>
        </mat-list>
    </div>
    <mat-form-field>
        <input matInput [(ngModel)]="messageInput" placeholder="Type your message here (and hit enter to send)"
               (keydown.enter)="sendMessage()">
    </mat-form-field>
</mat-card>
